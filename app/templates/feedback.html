<!DOCTYPE html>
<html>
<head>
    <title>All Feedback</title>
</head>
<body>
    <h1>Feedback Received</h1>
    <ul>
        {% for fb in feedback %}
            <li><strong>{{ fb.name }}</strong>: {{ fb.comment }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to form</a>
</body>
</html>
